    <!-- Lightbox (Modal) -->
    <div id="lightboxModal" class="lightbox-modal">
        <span class="lightbox-close">×</span>
        <img class="lightbox-content" id="lightboxImage">
        <a class="lightbox-prev" onclick="changeImage(-1)">❮</a>
        <a class="lightbox-next" onclick="changeImage(1)">❯</a>
        <div id="lightboxCaption"></div>
    </div>


    <!-- Footer -->

                <li><a href="#" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a></li>
            </ul>
            <p>© <span id="currentYearGallery"></span> CaffeCloud. Sva prava pridržana.</p>
            <p>Dizajnirano sa stilom<a href="https://example.com" target="_blank">Vaš Tim</a></p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script>
        document.getElementById('currentYearGallery').textContent = new Date().getFullYear();

        // Lightbox funkcionalnost
        const galleryItems = document.querySelectorAll('.gallery-item img');
        const lightboxModal = document.getElementById('lightboxModal');
        const lightboxImage = document.getElementById('lightboxImage');
        const lightboxCaption = document.getElementById('lightboxCaption');
        const closeBtn = document.querySelector('.lightbox-close');
        let currentImageIndex;

        galleryItems.forEach((img, index) => {
            img.addEventListener('click', () => {
                lightboxModal.style.display = 'block';
                lightboxImage.src = img.src;
                lightboxCaption.innerHTML = img.alt;
                currentImageIndex = index;
                document.body.style.overflow = 'hidden'; // Spriječi scrollanje pozadine
            });
        });

        if (closeBtn) {
            closeBtn.addEventListener('click', () => {
                lightboxModal.style.display = 'none';
                document.body.style.overflow = 'auto'; // Vrati scrollanje
            });
        }
        
        // Zatvaranje klikom izvan slike (na modal pozadinu)
        if (lightboxModal) {
            lightboxModal.addEventListener('click', (e) => {
                if (e.target === lightboxModal) { // Ako je klik direktno na modal, a ne na sadržaj unutar njega
                    lightboxModal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });
        }


        function changeImage(step) {
            currentImageIndex += step;
            if (currentImageIndex >= galleryItems.length) {
                currentImageIndex = 0;
            } else if (currentImageIndex < 0) {
                currentImageIndex = galleryItems.length - 1;
            }
            lightboxImage.src = galleryItems[currentImageIndex].src;
            lightboxCaption.innerHTML = galleryItems[currentImageIndex].alt;
        }

        // Navigacija tipkama lijevo/desno
        document.addEventListener('keydown', (e) => {
            if (lightboxModal && lightboxModal.style.display === 'block') {
                if (e.key === 'ArrowLeft') {
                    changeImage(-1);
                } else if (e.key === 'ArrowRight') {
                    changeImage(1);
                } else if (e.key === 'Escape') {
                    lightboxModal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            }
        });

    </script>
</body>
</html>
